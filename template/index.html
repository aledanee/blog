<!-- Post Cards Section -->
<div class="container mt-4">

<script>

// Fetch user's ID
// fetch(`http://127.0.0.1:8000/get-user-id?username=${loggedInUser}`)

//     })
//     .catch(error => console.error('Error fetching user data:', error));


      // Fetch and display posts
      const fetchAndDisplayPosts = () => {
        fetch('http://127.0.0.1:8000/display_post')
          .then(response => response.json())
          .then(data => {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = ''; // Clear existing posts

            data.posts.forEach(post => {
              const postElement = document.createElement('div');
              postElement.classList.add('mb-4');
              postElement.innerHTML = `
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title">${post.title}</h2>
                    <p class="card-text">${post.content}</p>
                    <p class="card-text"><small class="text-muted">Published on: ${post.publication_date}</small></p>
                    <button class="btn btn-primary" onclick="likePost(${post.id})">Like</button>
                    <button class="btn btn-success" onclick="commentOnPost(${post.id})">Comment</button>
                  </div>
                </div>
              `;
              postsContainer.appendChild(postElement);
            });
          })
          .catch(error => console.error('Error fetching posts:', error));
      };

      // Function to handle liking a post
     const likePost = (postId) => {
  const requestBody = {
    post_id: postId,
    user_id: 3 // Replace with the actual user ID
  };

  fetch('http://127.0.0.1:8000/like', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(requestBody),
  })
  .then(response => response.json())
  .then(data => {
    // You can handle the response as needed
    console.log('Like response:', data);
    // Refresh posts after liking
    fetchAndDisplayPosts();
  })
  .catch(error => console.error('Error liking post:', error));
};

      // Function to handle commenting on a post
      const commentOnPost = (postId) => {
        const commentText = prompt('Enter your comment:');

        if (commentText !== null) {
          const requestBody = {
            post_id: postId,
            user_id: 2, // Replace with the actual user ID
            comment_text: commentText,
            comment_date: new Date().toISOString().split('T')[0], // Current date in 'YYYY-MM-DD' format
          };

          fetch('http://127.0.0.1:8000/comment', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody),
          })
          .then(response => response.json())
          .then(data => {
            // You can handle the response as needed
            console.log('Comment response:', data);
            // Refresh posts after commenting
            fetchAndDisplayPosts();
          })
          .catch(error => console.error('Error commenting on post:', error));
        }
      };

      // Initial fetch and display of posts
      fetchAndDisplayPosts();
</script>
