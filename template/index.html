<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishtar plus - Display Posts</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <!-- Header Section -->
  <header class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="mt-3">Ishtar plus</h1>
        </div>
        <div class="col text-end mt-3">
          <div id="user-info">
            <!-- User info will be dynamically inserted here -->
          </div>
          <div class="mt-2">
            <a class="btn btn-primary" href="register.html">Register</a>
            <a class="btn btn-success" href="login.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container mt-4">
    <h1 class="mb-4">Posts</h1>

    <div id="posts-container"></div>

    <script>
      // Assuming user is logged in
      const loggedInUser = 'username'; // Replace with actual username

      // Fetch user's name
      fetch(`http://127.0.0.1:8000/user?username=${loggedInUser}`)
        .then(response => response.json())
        .then(userData => {
          const userInfoContainer = document.getElementById('user-info');
          userInfoContainer.innerHTML = `<p>Welcome, ${userData.name}!</p>`;
        })
        .catch(error => console.error('Error fetching user data:', error));

      // Fetch and display posts
      const fetchAndDisplayPosts = () => {
        fetch('http://127.0.0.1:8000/display_post')
          .then(response => response.json())
          .then(data => {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = ''; // Clear existing posts

            data.posts.forEach(post => {
              const postElement = document.createElement('div');
              postElement.classList.add('mb-4');
              postElement.innerHTML = `
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title">${post.title}</h2>
                    <p class="card-text">${post.content}</p>
                    <p class="card-text"><small class="text-muted">Published on: ${post.publication_date}</small></p>
                    <button class="btn btn-primary" onclick="likePost(${post.id})">Like</button>
                    <button class="btn btn-success" onclick="commentOnPost(${post.id})">Comment</button>
                  </div>
                </div>
              `;
              postsContainer.appendChild(postElement);
            });
          })
          .catch(error => console.error('Error fetching posts:', error));
      };

      // Function to handle liking a post
      const likePost = (postId) => {
        const requestBody = {
          post_id: postId,
          user_id: 1 // Replace with the actual user ID
        };

        fetch('http://127.0.0.1:8000/like', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestBody),
        })
        .then(response => response.json())
        .then(data => {
          // You can handle the response as needed
          console.log('Like response:', data);
          // Refresh posts after liking
          fetchAndDisplayPosts();
        })
        .catch(error => console.error('Error liking post:', error));
      };

      // Function to handle commenting on a post
      const commentOnPost = (postId) => {
        const commentText = prompt('Enter your comment:');

        if (commentText !== null) {
          const requestBody = {
            post_id: postId,
            user_id: 2, // Replace with the actual user ID
            comment_text: commentText,
            comment_date: new Date().toISOString().split('T')[0], // Current date in 'YYYY-MM-DD' format
          };

          fetch('http://127.0.0.1:8000/comment', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody),
          })
          .then(response => response.json())
          .then(data => {
            // You can handle the response as needed
            console.log('Comment response:', data);
            // Refresh posts after commenting
            fetchAndDisplayPosts();
          })
          .catch(error => console.error('Error commenting on post:', error));
        }
      };

      // Initial fetch and display of posts
      fetchAndDisplayPosts();
    </script>
  </div>

  <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
