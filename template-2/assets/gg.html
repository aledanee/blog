 body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;

}

#profile {
  width: 80%;
  max-width: 800px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  color: #333; /* Dark text color */
}

.profile-image-container {
  position: relative;
  display: inline-block;
  border-radius: 50%;
  overflow: hidden;
  margin-bottom: 20px;
}

#profile-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
}

.edit-profile-image {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background-color: #008CBA;
  color: #fff;
  border: none;
  padding: 8px;
  cursor: pointer;
  border-radius: 50%;
  transition: background-color 0.3s ease;
}

.edit-profile-image:hover {
  background-color: #00688B;
}

#profile-info {
  margin-bottom: 20px;
}

.profile-name,
.profile-email {
  font-size: 20px;
  margin-bottom: 10px;
}

/* Styling for buttons */
.button {
  background-color: #008CBA;
  color: #fff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 5px;
  font-size: 16px;
  margin-right: 5px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #00688B;
}

#notifications-container {
  display: none;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
  position: absolute;
  top: 50px;
  right: 0;
  z-index: 1;
}

#notifications-container p {

  font-size: 14px;
}

/* Additional styles for other elements in your design */

.post {

  padding: 20px;
  border-radius: 10px;
  position: relative;
}

.post img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
  margin-top: 10px;
}

  <script>
function openFileInput() {
  document.getElementById('upload-image').click();
}

function previewImage() {
  var input = document.getElementById('upload-image');
  var image = document.getElementById('profile-image');
  var file = input.files[0];
  
  if (file) {
    var reader = new FileReader();
    reader.onload = function (e) {
      image.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
}




    // Functions go here (addNewPost, editPost, deletePost, postComment, etc.)
    function addNewPost() {
      var postContent = document.getElementById('post-content').value;
      var postImage = document.getElementById('post-image').files[0];
      if (postContent.trim() !== '') {
        var newPost = document.createElement('div');
        newPost.className = 'post';
        newPost.innerHTML = '<p>' + postContent + '</p>';
        if (postImage) {
          var reader = new FileReader();
          reader.onload = function (e) {
            var img = document.createElement('img');
            img.src = e.target.result;
            newPost.appendChild(img);
          };
          reader.readAsDataURL(postImage);
        }
        newPost.innerHTML +=
          '<div class="post-actions">' +
          '<button class="edit-btn" onclick="editPost(' + getNextPostId() + ')">Edit</button>' +
          '<button class="delete-btn" onclick="deletePost(' + getNextPostId() + ')">Delete</button>' +
          '</div>';
        newPost.setAttribute('data-post-id', getNextPostId());
        document.getElementById('posts').appendChild(newPost);
        document.getElementById('post-content').value = '';
        document.getElementById('post-image').value = '';
      }
    }

    function getNextPostId() {
      var existingPosts = document.querySelectorAll('.post');
      return existingPosts.length + 1;
}
function deletePost(postId) {
    var confirmation = confirm('Are you sure you want to delete this post?');
    if (confirmation) {
      var postElement = document.querySelector('.post[data-post-id="' + postId + '"]');
      if (postElement) {
        postElement.remove();
      }
    }
  }
  function editPost(postId) {
    var postElement = document.querySelector('.post[data-post-id="' + postId + '"]');
    
    if (postElement) {
      var postContent = postElement.querySelector('p').textContent;
      var postImage = postElement.querySelector('img').src;

      postElement.innerHTML =
        '<div class="post-actions">' +
        '<textarea class="edit-post-textarea">' + postContent + '</textarea>' +
        '<input type="file" id="edit-post-image" accept="image/*">' +
        '<button class="edit-post-save-btn" onclick="saveEditedPost(' + postId + ')">Save</button>' +
        '<button class="delete-btn" onclick="deletePost(' + postId + ')">Delete</button>' +
        '</div>';

      postElement.querySelector('.edit-post-textarea').value = postContent;
    }
  }

  function saveEditedPost(postId) {
    var postElement = document.querySelector('.post[data-post-id="' + postId + '"]');

    if (postElement) {
      var editedContent = postElement.querySelector('.edit-post-textarea').value;
      var editedImage = document.getElementById('edit-post-image').files[0];

      postElement.innerHTML =
        '<p>' + editedContent + '</p>';

      if (editedImage) {
        var reader = new FileReader();
        reader.onload = function (e) {
          var img = document.createElement('img');
          img.src = e.target.result;
          postElement.appendChild(img);
        };
        reader.readAsDataURL(editedImage);
      }

      postElement.innerHTML +=
        '<div class="post-actions">' +
        '<button class="edit-btn" onclick="editPost(' + postId + ')">Edit</button>' +
        '<button class="delete-btn" onclick="deletePost(' + postId + ')">Delete</button>' +
        '</div>';
    }
  }

  function showNotifications() {
      var notificationsContainer = document.getElementById('notifications-container');

      // Toggle the visibility of the notifications container
      if (notificationsContainer.style.display === 'none') {
        // Fetch and display notifications content (you can customize this part)
        fetchNotificationsContent().then(content => {
          notificationsContainer.innerHTML = content;
          notificationsContainer.style.display = 'block';
        });
      } else {
        notificationsContainer.style.display = 'none';
      }
    }

    function fetchNotificationsContent() {
      // Simulate fetching notifications content from a server (replace this with your actual logic)
      return new Promise(resolve => {
        setTimeout(() => {
          resolve('<p>You have 3 new notifications</p><p>Notification 1</p><p>Notification 2</p><p>Notification 3</p>');
        }, 1000); // Simulating a delay for demonstration purposes
      });
    }

  // عرض/إخفاء قسم التعليقات
  function toggleCommentSection(postId) {
    var commentSection = document.querySelector('.post[data-post-id="' + postId + '"] .comment-section');
    commentSection.classList.toggle('show');
  }

  // نشر تعليق
  function postComment(postId) {
    var commentTextarea = document.querySelector('.post[data-post-id="' + postId + '"] .comment-textarea');
    var commentsList = document.querySelector('.post[data-post-id="' + postId + '"] .comments-list');
    var commentContent = commentTextarea.value.trim();

    if (commentContent !== '') {
      var newComment = document.createElement('div');
      newComment.className = 'comment';
      newComment.textContent = commentContent;
      commentsList.appendChild(newComment);
      commentTextarea.value = '';
    }
  }




  function toggleShareOptions(postId) {
    var shareOptions = document.querySelector('.post[data-post-id="' + postId + '"] .share-options');

  function toggleComments(postId) {
